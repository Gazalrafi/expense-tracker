<html lang="en">

<body>
    <list id="abcde">
    <h1>Expense Tracker</h1>
    <label id="ea" for="expenseamount"> choose expenseamount:</label>
    <input type="text"  >
    <label id="des" for="description">choose description:</label>
    <input type="text" >
    <label id="cat"   for="category"> choose a category:</label>
    <select name="cars">
    <option value="food">food</option>
    <option value="movie">movie</option>
    <option value="hotel">hotel</option>
    <option value="travelling">travelling</option>
 </select>
 <button onclick="saveData()">add expense</button>
 </list>
<script >
    function saveData(){
    let expenseamount,description,category ;
     expenseamount=document.getElementById("ea").value;
      description=document.getElementById("des").value;
      category=document.getElementById("cat").value;
      localStorage.setItem("expenseamount",expenseamount)
      localStorage.setItem("description",description)
      localStorage.setItem("category",category)

     
    
     //store the user details as an object in local storage
    var userDetails={
      expenseamount:expenseamount,
      description:description,
      category:category
    };
    localStorage.setItem(userDetails.category,JSON.stringify(userDetails));//store the multiple users data in local storage
   
   }
</script>
</body>
